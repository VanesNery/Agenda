{% extends "model-page.html" %}

{% block content %}

<h2>Evento</h2>

<form action="submit" method="POST">{% csrf_token %}
    <label>Título: </label>
    <input type="number" name="id_event" value="{{ evento.id}}" hidden>
    <br>
    <input type="text" name="title" size="23" value="{{ evento.title }}">
    <br>
    <label>Data do Evento: </label>
    <br>
    <input type="datetime-local" name="date_event" value="{{ evento.get_date_input_event }}">
    <br>
    <label>Descrição: </label>
    <br>
    <textarea name="description" rows="5" cols="40">{{ evento.description }}</textarea>
    <br>
    <br>
    <button type="submit">Salvar</button>
    <a href="/">
        <button type="button">Cancelar</button>
    </a>
</form>
<br>
<br>
{% endblock %}
