{% extends "model-page.html" %}

{% block content %}

<h2 style="text-align: center;">Evento</h2>

<form action="submit" method="POST">{% csrf_token %}
    <input type="number" name="id_event" value="{{ event.id }}" hidden >
    <label>Título: </label>
    <br>
    <input type="text" name="title" size="23" value="{{ event.title }}" >
    <br>
    <label>Data do Evento: </label>
    <br>
    <input type="datetime-local" name="date_event" value="{{event.get_date_input_event}}">
    <br>
    <label>Descrição: </label>
    <br>
    <textarea name="description" rows="5" cols="40">{{ event.description }}</textarea>
    <br>
    <br>
    <button type="submit">Salvar</button>
    <a href="/">
        <button type="button">Cancelar</button>
    </a>
</form>
<br>
<br>
<br>
<br>
<br>
<br>
{% endblock %}
